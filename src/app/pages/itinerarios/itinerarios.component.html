<h2 class="mt-4 mb-5">
    <fa-icon [icon]="faMapPin"></fa-icon>
    <span> Itinerários da linha {{ linhaCodigo }} | {{ linhaNome }}</span>
</h2>

<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nº PARADA</th>
                    <th scope="col">CORDENADAS</th>
                    <th scope="col" class="text-right">AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parada of itinerario; let i = index">
                    <td>{{i}}</td>
                    <td>{{ parada.lat }} , {{ parada.lng }}</td>
                    <td class="text-right">
                        <a href="https://www.google.com/maps/?q={{ parada.lat }},{{ parada.lng }}" class="btn btn-warning btn-circle ml-2" target="_blank" tooltip="Ver itinerário no mapa">
                            <fa-icon [icon]="faMapPin"></fa-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
