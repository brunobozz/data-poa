<h2 class="mt-4 mb-5">
    <fa-icon [icon]="faBus"></fa-icon>
    <span> Linhas de Ônibus</span>
</h2>

<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="linhaNome">Buscar Linha de Ônibus</label>
                <input type="text" class="form-control" id="linhaNome" [formControl]="filter" placeholder="Digite o nome ou o código do ônibus">
            </div>
        </form>


        <small>{{ search(this.filter.value).length }} linhas de ônibus encontradas</small>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">CÓDIGO</th>
                    <th scope="col">NOME</th>
                    <th scope="col" class="text-right">AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let linha of onibus$ | async; index as i">
                    <td>{{linha.codigo}}</td>
                    <td>{{linha.nome}}</td>
                    <td class="text-right">
                        <button type="button" class="btn btn-warning btn-sm" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                            <fa-icon [icon]="faMapPin"></fa-icon> Itinerário
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <div class="d-flex justify-content-between p-2">

            </ngb-pagination>

                <option [ngValue]="4">4 items per page</option>
                <option [ngValue]="6">6 items per page</option>
            </select>
        </div> -->
    </div>
</div>
